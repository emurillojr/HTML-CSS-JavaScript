<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tables Demo</title>

<style type="text/css">

#wrapper{
	position:relative;
	width:980px;
	margin:auto;
	background-color:#565d7f;
}

#calendar{	
	position:relative;
	margin:auto;
	background-color:#6B84ff;
}

#month{
	font-weight:bold;
	font-size:30px;
	font-family:helvetica, san serif;
}

.days{
	font-weight:bold;
	font-family:helvetica, sans serif;
	font-size:18px;
	padding:5px;
	text-align:center;
}

p(
	font-family:georgian, serif
)
</style>
</head>

<body>

	<div id="wrapper">

		<table id="calendar" border="1px" border color="black">
			<!--Month-->
			<tr>
				<td id="month" colspan="7" height="80px" align="center">February 2016</td>
			</tr>
			
			<!--Days-->
			<tr>
				<td class="days">Sunday</td>
				<td class="days">Monday</td>
				<td class="days">Tuesday</td>
				<td class="days">Wednesday</td>
				<td class="days">Thursday</td>
				<td class="days">Friday</td>
				<td class="days">Saturday</td>
			</tr>
			
			<tr>
			<!--Week 1-->
				<td width="100px" height="100px" bgcolor="131A2E"></td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">1</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">2<p align="center" style="color:brown">Groundhog's Day</p></td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">3</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">4</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">5</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">6</td>
			</tr>
			
			<tr>
			<!--Week 2-->
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">7</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">8</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">9</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">10</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">11</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">12</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">13</td>
			</tr>
			
			<tr>
			<!--Week 3-->
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">14<p align="center" style="color:red">Valentine's Day</p></td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">15</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">16</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">17</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">18</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">19</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">20</td>
			</tr>
			
			<tr>
			<!--Week 4-->
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">21</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">22</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">23</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">24</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">25</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">26</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">27</td>
			</tr>
			
			<tr>
			<!--Week 5-->
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">28</td>
				<td width="100px" height="100px" bgcolor="cccccc" align="right" valign="top">29<p align="center" style="color:blue">Leap Day</p></td>
				<td width="100px" height="100px" bgcolor="131A2E" align="right" valign="top"></td>
				<td width="100px" height="100px" bgcolor="131A2E" align="right" valign="top"></td>
				<td width="100px" height="100px" bgcolor="131A2E" align="right" valign="top"></td>
				<td width="100px" height="100px" bgcolor="131A2E" align="right" valign="top"></td>
				<td width="100px" height="100px" bgcolor="131A2E" align="right" valign="top"></td>
			</tr>
			
			
		</table>



	</div>
</body>
</html>
